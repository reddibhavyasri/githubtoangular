<h3 class="p-3 text-center">Display a list of Users</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                
                <td>{{user.id}}</td>
                <td>{{user.name}} </td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
